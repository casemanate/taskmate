{% extends 'base.html' %}

{% block title %}
    <title>Edit Task - Taskmate</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <!--If the task owner is the one entering the url, it is permitted, otherwise it's forbidden-->
        {% if task_obj.owner == request.user %}
            <form method = "POST" class="row">
                {% csrf_token %}
                <label class="col-lg-2"></label>
                <input class="form-control col-lg-6" name="task" placeholder="{{ task_obj.task }}" type="text" value="{{ task_obj.task }}">
                <input name="done" type="hidden" value="{{ task_obj.done }}">
                <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
            </form>
        {% else %}
            <p>Access Restricted, You Are Not Allowed!</p>
        {% endif %}
    </div>
{% endblock content %}
